<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       /* var str = 'adcadef';
        alert(str.replace(/a/g,'T'));*/
//       敏感词过滤
        window.onload = function () {
            var oTxt1 = document.querySelector('#txt1');
            var oTxt2 = document.querySelector('#txt2');
            var oBtn = document.querySelector('#btn1');

            oBtn.addEventListener('click',function () {
                var re = /我们|你们|他们/g;
                oTxt2.value = oTxt1.value.replace(re,'*');
            });
        }
    </script>
</head>
<body>
转换前：<textarea name="" id="txt1" cols="30" rows="10"></textarea><br>
<input id="btn1" type="button" value="过滤"><br>
转换后：<textarea name="" id="txt2" cols="30" rows="10"></textarea>
</body>
</html>
